<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./clac.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <!-- <span class="item-header" id="inputValue">0</span> -->
        <input type="text" class="item-header" id="inputValue" placeholder="0"  readonly="readonly">

        <button value="C" class="btn silver clear" onclick="empty()">AC</button>
        <button value="" class="btn silver negative" onclick ="setNumber('-')">+/-</button>
        <button value="%" class="btn orange silver" onclick ="setNumber('%')">%</button>
        <button value="/" class="btn orange" onclick ="setNumber('/')">รท</button>

        <button value="7" class="btn" onclick ="setNumber(7)">7</button>
        <button value="8" class="btn" onclick ="setNumber(8)">8</button>
        <button value="9" class="btn" onclick ="setNumber(9)">9</button>
        <button value="*" class="btn orange" onclick="setNumber('*')">x</button>

        <button value="4" class="btn" onclick ="setNumber(4)">4</button>
        <button value="5" class="btn" onclick ="setNumber(5)">5</button>
        <button value="6" class="btn" onclick ="setNumber(6)">6</button>
        <button value="-" class="btn orange subtract" onclick="setNumber('-')">-</button>

        <button value="1" class="btn" onclick ="setNumber(1)">1</button>
        <button value="2" class="btn" onclick ="setNumber(2)">2</button>
        <button value="3" class="btn" onclick ="setNumber(3)">3</button>
        <button value="+" class="btn orange add" onclick ="setNumber('+')">+</button>

        <button value="0" class="btn zero" onclick ="setNumber(0)">0</button>
        <button value="." class="btn" onclick ="setNumber('.')">.</button>
        <button value="=" class="btn equals" onclick ="equal()">=</button>

    </div>
    <script src="./calc.js"></script>
</body>

</html>
